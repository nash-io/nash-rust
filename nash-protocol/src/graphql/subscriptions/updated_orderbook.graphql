subscription UpdatedOrderbook($marketName: MarketName!){
  updatedOrderBook(marketName: $marketName){
    market {
      name
    },
    asks {
      amount{
        amount, currency
      },
      price {
        amount
      }
    },
    bids {
      amount{
        amount, currency
      },
      price {
        amount
      }
    }
  }
}